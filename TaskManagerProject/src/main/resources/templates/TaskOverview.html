<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TaskOverview</title>
</head>
<body>
    <h1>Task Overview</h1>
        <table>
            <tr th:each= "task :${tasks}">
                <td th:text="*{task.taskNumber}"></td>
                <td th:text="*{task.date}"></td>
                <td th:text="*{task.time}"></td>
            </tr>
        </table>

</body>
</html>
