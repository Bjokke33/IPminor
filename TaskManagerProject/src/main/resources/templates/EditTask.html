<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="*{'edit task ' + task.id}"></title>
</head>
<body>
<h1 th:text="*{'edit task ' + task.id}"></h1>
<form action="EditTask" method="post">
    <input type="hidden" name="id" id="id" th:value="*{task.id}">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" th:value="*{task.title}">
    <label for="description">Description</label>
    <input type="text" name="description" id="description" th:value="*{task.description}">
    <label for="dueDate">Due date (format YYYY MM DD HH)</label>
    <input type="text" name="dueDate" id="dueDate" th:value="*{task.getDueDateForEdit()}">
    <input type="submit" value="Edit task">
</form>
</body>
</html>
